<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russia vs. USA: Economic Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      font-size: 16px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 95%;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }
    .chart-block {
      width: 100%;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Russia vs. USA: GDP Trends</h2>
    <div class="charts">
      <div class="chart-block">
        <canvas id="chartPercent"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartPerCapita"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartGrowth"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartInflation"></canvas>
      </div>
    </div>
  </div>

  <script>
    const labels = ['1960', '1970', '1980', '1990', '2000', '2010', '2020'];

    Promise.all([
      fetch('data/usa/percentage_gdp.json')
        .then(r => r.json()),
      fetch('data/rus/percentage_gdp.json')
        .then(r => r.json()),
      fetch('data/world/avg_percentage_gdp.json')
        .then(r => r.json()),
    ]).then(([usaData, rusData, worldData]) => {
    const configPercent = {
      type: 'line',
      data: {
        labels: usaData.map(row => row.Year).filter((row, i) => i % 10 === 0),
        datasets: [
          {
            label: 'USA',
            data: usaData.map(row => row['Percentage of Global GDP']).filter((row, i) => i % 10 === 0),
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: rusData.map(row => row['Percentage of Global GDP']).filter((row, i) => i % 10 === 0),
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: worldData.map(row => row['AVG Percentage of Global GDP']).filter((row, i) => i % 10 === 0),
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: '% of Global GDP'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% of Global GDP' },
            beginAtZero: true
          }
        }
      }
    };
    new Chart(document.getElementById('chartPercent'), configPercent);
  });

    Promise.all([
      fetch('data/usa/capita_gdp.json')
        .then(r => r.json()),
      fetch('data/rus/capita_gdp.json')
        .then(r => r.json()),
    ]).then(([usaData, rusData]) => {
    const configPerCapita = {
      type: 'bar',
      data: {
        labels: usaData.map(row => row.Year).filter((row, i) => i % 10 === 0),
        datasets: [
          {
            label: 'USA',
            data: usaData.map(row => row['GDP per Capita']).filter((row, i) => i % 10 === 0),
            backgroundColor: 'blue'
          },
          {
            label: 'Russia',
            data: rusData.map(row => row['GDP per Capita']).filter((row, i) => i % 10 === 0),
            backgroundColor: 'red'
          },
          {
            label: 'World Avg',
            data: [1000, 1500, 2500, 4000, 6000, 8000, 10500],
            backgroundColor: 'gray'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'GDP per Capita (USD)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: 'USD' },
            beginAtZero: true
          }
        }
      }
    };
    new Chart(document.getElementById('chartPerCapita'), configPerCapita);
  });

    Promise.all([
      fetch('data/usa/growth_rate_gdp.json')
        .then(r => r.json()),
      fetch('data/rus/growth_rate_gdp.json')
        .then(r => r.json()),
      fetch('data/world/avg_growth_rate_gdp.json')
        .then(r => r.json()),
    ]).then(([usaData, rusData, worldData]) => {
    const configGrowth = {
      type: 'line',
      data: {
        labels: usaData.map(row => row.Year).filter((row, i) => i % 10 === 0),
        datasets: [
          {
            label: 'USA',
            data: usaData.map(row => row['GDP Growth Rate (%)']).filter((row, i) => i % 10 === 0),
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: rusData.map(row => row['GDP Growth Rate (%)']).filter((row, i) => i % 10 === 0),
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: worldData.map(row => row['GDP Growth Rate (%)']).filter((row, i) => i % 10 === 0),
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'GDP Growth Rate (%)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% Growth' },
            beginAtZero: false
          }
        }
      }
    };
    new Chart(document.getElementById('chartGrowth'), configGrowth);
  });

    const configInflation = {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'USA',
            data: [1.7, 2.5, 3.2, 5.4, 2.7, 1.6, 2.3],
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: [3.5, 4.0, 6.5, 10.0, 15.0, 6.3, 4.9],
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: [2.1, 2.6, 3.1, 4.8, 5.2, 3.5, 3.0],
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'Inflation Rate (%)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% Inflation' },
            beginAtZero: true
          }
        }
      }
    };

    new Chart(document.getElementById('chartInflation'), configInflation);
  </script>
</body>
</html>
