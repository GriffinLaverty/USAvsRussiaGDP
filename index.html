<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russia vs. USA: Economic Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      font-size: 16px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 95%;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }
    .chart-block {
      width: 100%;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Russia vs. USA: GDP Trends</h2>
    <div class="charts">
      <div class="chart-block">
        <canvas id="chartPercent"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartPerCapita"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartGrowth"></canvas>
      </div>
      <div class="chart-block">
        <canvas id="chartInflation"></canvas>
      </div>
    </div>
  </div>

  <script>
    const labels = ['1960', '1970', '1980', '1990', '2000', '2010', '2020'];

    const configPercent = {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'USA',
            data: [27.5, 26.1, 25.0, 24.5, 22.2, 21.0, 20.5],
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: [10.5, 6.7, 4.2, 2.0, 1.5, 1.2, 1.1],
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: [5, 5, 5, 5, 5, 5, 5],
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: '% of Global GDP'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% of Global GDP' },
            beginAtZero: true
          }
        }
      }
    };

    const configPerCapita = {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'USA',
            data: [3000, 4500, 8000, 15000, 25000, 45000, 65000],
            backgroundColor: 'blue'
          },
          {
            label: 'Russia',
            data: [1500, 2000, 3000, 3500, 4000, 9000, 11000],
            backgroundColor: 'red'
          },
          {
            label: 'World Avg',
            data: [1000, 1500, 2500, 4000, 6000, 8000, 10500],
            backgroundColor: 'gray'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'GDP per Capita (USD)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: 'USD' },
            beginAtZero: true
          }
        }
      }
    };

    const configGrowth = {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'USA',
            data: [4, 3, 2.5, 2.8, 3.2, 2.5, 2.0],
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: [5, 3.5, 2.0, -1.0, 1.8, 2.1, 1.5],
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: [3, 3.2, 2.9, 2.5, 3.1, 3.0, 2.8],
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'GDP Growth Rate (%)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% Growth' },
            beginAtZero: false
          }
        }
      }
    };

    const configInflation = {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'USA',
            data: [1.7, 2.5, 3.2, 5.4, 2.7, 1.6, 2.3],
            borderColor: 'blue',
            tension: 0.3
          },
          {
            label: 'Russia',
            data: [3.5, 4.0, 6.5, 10.0, 15.0, 6.3, 4.9],
            borderColor: 'red',
            tension: 0.3
          },
          {
            label: 'World Avg',
            data: [2.1, 2.6, 3.1, 4.8, 5.2, 3.5, 3.0],
            borderColor: 'gray',
            borderDash: [5, 5],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'Inflation Rate (%)'
          }
        },
        scales: {
          y: {
            title: { display: true, text: '% Inflation' },
            beginAtZero: true
          }
        }
      }
    };

    new Chart(document.getElementById('chartPercent'), configPercent);
    new Chart(document.getElementById('chartPerCapita'), configPerCapita);
    new Chart(document.getElementById('chartGrowth'), configGrowth);
    new Chart(document.getElementById('chartInflation'), configInflation);
  </script>
</body>
</html>
